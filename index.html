<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="elephant_cute.webp" alt="Elephant Cartoon" />
    
    <!-- Card Container with Confetti -->
    <div class="card-container">
      <div class="confetti-container"></div>
      
      <!-- The Card with ID for JavaScript detection -->
      <div class="card" id="birthday-card">
        <div class="outside">
          <div class="front">
            <p>Happy Birthday</p>
            <div class="cake">
              <div class="top-layer"></div>
              <div class="middle-layer"></div>
              <div class="bottom-layer"></div>
              <div class="candle"></div>
            </div>
          </div>
          <div class="back"></div>
        </div>
        <div class="inside"> 
          <!-- Birthday Note -->      
          <p>HAPPY BIRTHDAY CHARKY POO ENJOY YOUR DAY. IDK WHAT DO SAY BUT I HOPE YOU HAVE A FANTASIVSLSUPERFLABERTICTASTIC BITHJDAY !AA</p>
          <h1>&#127873;</h1>
        </div>
      </div>
      <!-- Images for the left and right sides -->
  <img id="left-image" src="left.png" alt="Left Image" class="side-image" />
  <img id="right-image" src="right.png" alt="Right Image" class="side-image" />
    </div>

    <!-- Pumpkin Image with ID for Moving -->
    <img id="pumpkin" src="pumpkin.png" alt="Pumpkin" />

    <!-- JavaScript for Movement and Collision Detection -->
    <script>
      const pumpkin = document.getElementById("pumpkin");
      const card = document.getElementById("birthday-card");

      let x = 50; // Initial x position
      let y = 50; // Initial y position

      document.addEventListener("keydown", (event) => {
        const step = 10; // Movement distance in pixels

        switch (event.key) {
          case "ArrowUp":
            y -= step;
            break;
          case "ArrowDown":
            y += step;
            break;
          case "ArrowLeft":
            x -= step;
            pumpkin.style.transform = "scaleX(-1)"; // Face left
            break;
          case "ArrowRight":
            x += step;
            pumpkin.style.transform = "scaleX(1)"; // Face right
            break;
        }

        // Update pumpkin position
        pumpkin.style.left = `${x}px`;
        pumpkin.style.top = `${y}px`;

        // Check for collision
        checkCollision();
      });

      function checkCollision() {
        const pumpkinRect = pumpkin.getBoundingClientRect();
        const cardRect = card.getBoundingClientRect();

        const isColliding = !(
          pumpkinRect.right < cardRect.left ||
          pumpkinRect.left > cardRect.right ||
          pumpkinRect.bottom < cardRect.top ||
          pumpkinRect.top > cardRect.bottom
        );

        if (isColliding) {
          card.classList.add("open");
        }
      }
    </script>
  </body>
</html>
